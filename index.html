<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biglietto treno form </title>
<!-- css  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- prezzo biglietto  -->
  <div class="wrapper">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <div class="top-container">

        <div class="row">
<!-- nome e cognome           -->
            <div class="col">
                <label for="nome-utente">nome e cognome</label>
                <input id="nome-utente" type="text" name="" value="" placeholder="Inserisci nome e cognome">
            </div>
<!-- km              -->
            <div class="col">
                <label for="km">Km da percorrere</label>
                <input id="km" type="number" name="" value="" placeholder="Km da percorrere">
            </div>
<!-- etÃ               -->
            <div class="col">
                <label for="fascia-eta">fascia d'eta;</label>
                <select id="fascia-eta" class="" name="">
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="over65">over 65</option>
                </select>
            </div>

        </div>
<!-- bottoni         -->
        <div class="row">
            <button id="genera" class="btn">genera</button>
            <button id="annulla" class="btn">annulla</button>
        </div>
    </div>
    <h2>IL TUO BIGLIETTO</h2>
  </div>



                <!-- comparsa del biglietto finale  -->



  <div id="biglietto" class="bottom-container hidden">

    <h3 class="padding">DETTAGLIO PASSEGGERI</h3>
    <div class="ticket-print row_bottom">
<!-- nome finale       -->

        <div class="col grey">
            <h3>NOME PASSEGGERO</h3>
            <h4 id="nome-passeggero"></h4>
        </div>
                
        <div class="col bg-biglietto">

            <table>
                <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo biglietto</th>
                </tr>
                <tr>
                    <td id="offerta"></td>
                    <td id="carrozza"></td>
                    <td id="codice-cp"></td>
                    <td id="costo-biglietto"></td>
                </tr>
            </table>

        </div>

    </div>

</div>


<!-- js   -->
  <script src="js/script.js"></script>
</body>
</html>
